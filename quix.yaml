# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Quix TS Datalake API
    image: quixcontainerregistry.azurecr.io/quix-datalake-ts-api:20250925.13-query2
    deploymentType: Service
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: quixlake
    state:
      enabled: true
      size: 1
    network:
      serviceName: quixlake
      ports:
        - port: 80
          targetPort: 80
    variables:
      - name: S3_BUCKET
        inputType: FreeText
        description: S3 bucket name for QuixLake data storage (REQUIRED)
        value: quixdatalaketest
      - name: S3_PREFIX
        inputType: FreeText
        description: S3 prefix/folder for data objects
        value: ts_test
      - name: AWS_REGION
        inputType: FreeText
        description: AWS region for S3 bucket
        value: eu-west-2
      - name: CATALOG_URL
        inputType: FreeText
        description: REST Catalog service URL
        value: http://iceberg-catalog:80
      - name: AWS_ACCESS_KEY_ID
        inputType: Secret
        description: AWS Access Key ID (leave empty to use IAM roles)
        secretKey: aws_access_key
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        description: AWS Secret Access Key (leave empty to use IAM roles)
        secretKey: aws_secret_key
  - name: Quix TS Query UI
    image: quixcontainerregistry.azurecr.io/quix-datalake-ts-ui:20250926.11-submit-overlay
    deploymentType: Service
    plugin:
      embeddedView: true
      sidebarItem:
        show: true
        label: "Data Explorer"
        icon: "search"
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: query-ui
    variables:
      - name: QUERY_API_URL
        inputType: FreeText
        description: URL of the DuckDB Query API service to connect to
        required: true
        value: http://quixlake
      - name: DEBUG_LOG_LEVEL
        inputType: FreeText
        description: debug logging level
        value: DEBUG
  - name: Quix TS Datalake Catalog
    image: quixcontainerregistry.azurecr.io/quix-datalake-ts-catalog:20250925.13-query2
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: iceberg-catalog
    network:
      serviceName: iceberg-catalog
      ports:
        - port: 80
          targetPort: 5001
    variables:
      - name: S3_BUCKET
        inputType: FreeText
        description: S3 bucket name for QuixLake data and catalog storage
        value: quixdatalaketest
      - name: S3_PREFIX
        inputType: FreeText
        description: S3 prefix/folder for data objects
        value: ts_test
      - name: CATALOG_PREFIX
        inputType: FreeText
        description: S3 prefix/folder for catalog metadata
        value: catalog
      - name: AWS_REGION
        inputType: FreeText
        description: AWS region for S3 bucket
        value: eu-west-2
      - name: PORT
        inputType: FreeText
        description: Port for the REST catalog service
        value: 5001
      - name: AWS_ACCESS_KEY_ID
        inputType: Secret
        description: AWS Access Key ID (leave empty to use IAM roles)
        secretKey: aws_access_key
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        description: AWS Secret Access Key (leave empty to use IAM roles)
        secretKey: aws_secret_key
      - name: POSTGRES_HOST
        inputType: FreeText
        description: PostgreSQL host address
        value: postgresql
      - name: POSTGRES_PORT
        inputType: FreeText
        description: PostgreSQL port
        value: 80
      - name: POSTGRES_DB
        inputType: FreeText
        description: PostgreSQL database name
        value: iceberg_catalog
      - name: POSTGRES_USER
        inputType: FreeText
        description: PostgreSQL username
        value: admin
      - name: POSTGRES_PASSWORD
        inputType: Secret
        description: PostgreSQL password
        secretKey: postgres_password
      - name: CATALOG_BACKEND
        inputType: FreeText
        required: true
        value: postgres
  - name: postgreSQL
    application: postgresql
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 2000
      replicas: 1
    network:
      serviceName: postgresql
      ports:
        - port: 80
          targetPort: 5432
    variables:
      - name: POSTGRES_USER
        inputType: FreeText
        description: The root username to initialize PostgreSQL with
        required: true
        value: admin
      - name: POSTGRES_PASSWORD
        inputType: Secret
        description: The root password to initialize MongoDB with
        required: true
        secretKey: postgres_password
      - name: POSTGRES_DB
        inputType: FreeText
        description: The default database name to initialize PostgreSQL with
        required: true
        value: quix